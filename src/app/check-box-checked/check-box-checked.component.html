 
 
 
 <h2 style="text-align:center; font-size: 25px; color: brown;" >Angular Material Checkbox Checked</h2>



 <h3>checked</h3>
<mat-checkbox [checked]="isXyzChecked"> XYZ </mat-checkbox>
<br/><button mat-button-raised (click)="toggleChk()">On/Off</button>

<h3>ngModel</h3>
<mat-checkbox [(ngModel)]="isAbcChecked"> ABC </mat-checkbox>
<br/>{{isAbcChecked}}

<h3>change Event</h3>
<mat-checkbox (change)="onChange($event)"> PQR </mat-checkbox>
